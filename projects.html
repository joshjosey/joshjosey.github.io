<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Josh Josey</title>

    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet" integrity="sha256-RjeFzczeuZHCyS+Gvz+kleETzBF/o84ZRHukze/yv6o=" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/cores/halfmoon.modern.css" rel="stylesheet" integrity="sha256-DD6elX+jPmbFYPsGvzodUv2+9FHkxHlVtQi0/RJVULs=" crossorigin="anonymous">
	<link href="css/base.css" rel="stylesheet" type="text/css" />
    <link href="css/navbar.css" rel="stylesheet" type="text/css" />
    <script src="js/typeWriter.js"></script>
    <script src="js/main.js"></script>

</head>
<body class="d-flex flex-column min-vh-100">
    <div id="navbar-container"></div>
    <script>
        // Using JavaScript to load the Navbar HTML
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading the navbar:', error));
    </script>

    <div class="container py-4 flex-grow-1">
        <div class="row justify-content-center g-4">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-lg rounded-3 text-center">
                    <img src="media/logos/linkedin.png" class="card-img-top pt-3" alt="..." style="object-fit:contain; height: 280px;">
                    <div class="card-body">
                        <h5 class="card-title">UAV Testbed</h5>
                        <p class="card-text">UAV testbed created using MATLAB & Simulink.</p>
                        <button class="btn btn-primary mt-2 see-more-btn" data-url="components/projects/testProject.html">See More</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-lg rounded-3 text-center">
                    <img src="media/logos/linkedin.png" class="card-img-top pt-3" alt="..." style="object-fit:contain; height: 280px;">
                    <div class="card-body">
                        <h5 class="card-title">Conway's Game of Life</h5>
                        <p class="card-text">Implemented using the Texas Tech High Performance Computing Center.</p>
                        <a href="#" class="btn btn-primary">See More</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-lg rounded-3 text-center">
                    <img src="media/logos/linkedin.png" class="card-img-top pt-3" alt="..." style="object-fit:contain; height: 280px;">
                    <div class="card-body">
                        <h5 class="card-title">Project Title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the content.</p>
                        <button class="btn btn-primary see-more-btn" data-title="UAV Testbed" data-details="This UAV testbed was built using MATLAB & Simulink for drone simulation testing.">See More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div id="modalBody">Loading...</div> <!-- Content will be injected here -->
        </div>
    </div>

    <!-- Load in the page footer -->
    <div class="pt-5 pb-3  mt-auto" id="footer-container"></div>
    <script>
        // Using JavaScript to load the Navbar HTML
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading the navbar:', error));
    </script>


    <!-- Option 1: Bootstrap JS bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha256-CDOy6cOibCWEdsRiZuaHf8dSGGJRYuBGC+mjoJimHGw=" crossorigin="anonymous"></script>
    <!-- Link the javascript for handling modal popups -->
    <script src="js/projectModal.js"></script>
</body>
</html>
